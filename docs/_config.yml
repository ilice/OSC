# Site wide configuration

title: "OSC code camp"
description: "Learn to code and help Open Smart Country"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: http://localhost:4000 #"https://ilice.github.io/OSC"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Isabel Mu√±oz"
  email: teanocrata@gmail.com
  web: "https://teanocrata.github.io/"
  twitter: "teanocrata"
  bio:
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
  google:
    plus:
    ad-client:
    ad-slot:
  disqus-shortname:

repository: ilice/OSC

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
